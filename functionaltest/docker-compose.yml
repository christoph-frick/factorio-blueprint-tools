version: '3'
services:
        web:
                image: nginx:latest
                ports:
                        - "8080:80"
                volumes:
                        - "./public:/usr/share/nginx/html:ro"
        test-runner:
                image: cypress/included:12.11.0
                depends_on:
                        - web
                environment:
                        - CYPRESS_baseUrl=http://web/factorio-blueprint-tools
                working_dir: /app
                volumes:
                        - "./cypress.config.js:/app/cypress.config.js"
                        - "./cypress/:/app/cypress/"
