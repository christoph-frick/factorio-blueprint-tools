version: '3'
services:
        web:
                image: nginx:latest
                restart: always
                ports:
                        - "8080:80"
                volumes:
                        - "./public:/usr/share/nginx/html:ro"
        test-runner:
                image: cypress/included:3.3.2
                depends_on:
                        - web
                environment:
                        - CYPRESS_baseUrl=http://web
                working_dir: /app
                volumes:
                        - "./cypress.json:/app/cypress.json"
                        - "./cypress/:/app/cypress/"
